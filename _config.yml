# Site settings
title: onurpicakci # site title
description: >- # site description
He's a software developer. He enjoys contributing to open source projects. You can visit his <a href="https://github.com/onurpicakci" target="_blank" rel="noopener">Github</a> account to access his contributions.
lang: en-US # default lang
timezone: Europe/Istanbul # set your timezone
image:  # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/onurpicakci/onurpicakci.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Onur Pıçakcı # author name
  bio: >- # tell to the world
   Software Developer
  username: username # general username
  github: onurpicakci # github username
  twitter: onurpicakcii # twitter username
  facebook: facebook_username # facebook username
  email: onurpicakci@hotmail.com # email adress
  avatar: /assets/img/myImage.JPG # change with your own avatar

# URL settings
url: "https://onurpicakci.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
